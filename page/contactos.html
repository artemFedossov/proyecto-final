    <main>
        <h2 class="tituloContactos">contacto</h2>
        <form class="d-flex flex-column container-fluid">
            <label class="labelContactos" for="nombre">Nombre</label>
            <input class="inputContactos" type="text" id="nombre" required>

            <label class="labelContactos" for="apellido">Apellido</label>
            <input class="inputContactos" type="text" id="apellido" required>

            <label class="labelContactos" for="hombre">Hombre</label>
            <input class="inputContactosSexo" type="radio" name="sexo" value="hombre"  checked/>
            <label class="labelContactos" for="mujer">Mujer</label>
            <input class="inputContactosSexo" type="radio" name="sexo" value="mujer"  />

            <label class="labelContactos" for="mensaje">Mensaje</label>
            <textarea class="inputContactos" id="mensaje" rows="10" cols="60" placeholder="Deje su mensaje, ¡gracias!" required></textarea>

            <input class="inputContactos btn boton" type="submit" value="Enviar">
            <input class="inputContactos btn boton" type="reset" value="Restablecer">
        </form>
    </main>

    <div class="container-fluid">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 footer">
