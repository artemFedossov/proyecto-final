    <main>

        <!-- FORMS -->
        <form action="">
            <div class="container-fluid">

                <h2 class="tituloEnvio">ingrese informacion del destinatario</h2>

                <div class="row">
                    <div class="mb-3 col-md-6 col-lg-4">
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-4">
                        <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" required>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-4">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Tu direccion de Correo" required>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6 col-lg-8">
                        <input type="text" class="form-control" id="inputDireccion" placeholder="Direccion" required>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-4">
                        <input type="text" class="form-control" id="inputCiudad" placeholder="Ciudad" required>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6 col-lg-4">
                        <input type="text" class="form-control" id="inputCodigoPostal" placeholder="Codigo Postal" required>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-4">
                        <input type="number" class="form-control" id="inputCompra" placeholder="Id de Compra" required>
                    </div>
                    <div class="mb-3 col-md-6 col-lg-4 d-flex justify-content-center align-items-center">
                        <input type="submit" value="Generar" class="botonEnvio" required>
                    </div>
                </div>
            </div>
        </form>
